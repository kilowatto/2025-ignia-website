# Configuraci√≥n de Decap CMS para Ignia Cloud
# Siguiendo estrictamente arquitecture.md (¬ß5: i18n, ¬ß2: Principios, ¬ß9: SEO)

backend:
  name: github
  repo: kilowatto/2025-ignia-website # IMPORTANTE: Cambiar por el repo correcto
  branch: main
  base_url: https://api.netlify.com # Usamos Netlify Identity (gratuito)
  auth_endpoint: auth

# Configuraci√≥n de medios (im√°genes, etc.)
media_folder: "public/images/cms"
public_folder: "/images/cms"

# Idiomas soportados (arquitecture.md ¬ß5: EN/ES/FR)
locale: "en"

# IMPORTANTE: Estructura i18n con multiple_folders
# Cada idioma tiene su propia carpeta (arquitecture.md ¬ß5)
i18n:
  structure: multiple_folders
  locales: [en, es, fr]
  default_locale: en

# Colecci√≥n: P√°ginas (Index/Home por ahora)
collections:
  - name: "pages"
    label: "üìÑ P√°ginas"
    label_singular: "P√°gina"
    folder: "src/content/pages"
    create: false # Solo editamos Home (no crear nuevas p√°ginas por ahora)
    delete: false
    format: "frontmatter"
    extension: "md"
    i18n: true # Habilitar multi-idioma
    
    # Identificador √∫nico por archivo
    identifier_field: "slug"
    
    # Campos del frontmatter YAML
    fields:
      # ===== METADATOS SEO (arquitecture.md ¬ß9) =====
      - label: "Slug"
        name: "slug"
        widget: "string"
        hint: "Identificador √∫nico (ej: home, about)"
        i18n: false # Mismo slug para todos los idiomas
        
      - label: "T√≠tulo SEO"
        name: "title"
        widget: "string"
        hint: "Aparece en <title> y resultados de b√∫squeda (50-60 caracteres)"
        i18n: true
        
      - label: "Descripci√≥n SEO"
        name: "description"
        widget: "text"
        hint: "Meta description para buscadores (150-160 caracteres)"
        i18n: true
        
      - label: "Palabras clave"
        name: "keywords"
        widget: "list"
        hint: "Keywords para b√∫squeda interna (minisearch)"
        i18n: true
        required: false
      
      # ===== SECCI√ìN: HERO =====
      - label: "üéØ Hero"
        name: "hero"
        widget: "object"
        i18n: true
        fields:
          - { label: "T√≠tulo Principal", name: "title", widget: "string", i18n: true }
          - { label: "Subt√≠tulo", name: "subtitle", widget: "text", i18n: true }
          - { label: "Texto CTA", name: "cta_text", widget: "string", i18n: true }
          - { label: "URL CTA", name: "cta_url", widget: "string", i18n: duplicate }
          - label: "Imagen de fondo"
            name: "background_image"
            widget: "image"
            required: false
            i18n: duplicate
            hint: "Optimizado: AVIF/WebP ‚â§90KB (arquitecture.md ¬ß10)"
      
      # ===== SECCI√ìN: TRUST BAR =====
      - label: "üèÜ Trust Bar"
        name: "trustbar"
        widget: "object"
        i18n: true
        collapsed: true
        fields:
          - { label: "T√≠tulo", name: "title", widget: "string", i18n: true }
          - label: "Logos de clientes"
            name: "logos"
            widget: "list"
            i18n: duplicate
