<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Ignia Cloud - Content Manager</title>
  
  <!-- Netlify Identity Widget (IMPORTANTE para OAuth) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Link al config.yml servido por API endpoint en la raíz -->
  <link href="/config.yml" type="text/yaml" rel="cms-config-url" />
</head>
<body>
  <!-- Decap CMS se renderiza aquí -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Inicializar Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init({
        APIUrl: "https://ignia-cloud.netlify.app/.netlify/identity"
      });
    }
  </script>
</body>
</html>
